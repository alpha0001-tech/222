<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connor Pu - X-tra.AI</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- External Scripts for specific effects -->
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Geist:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      /* Global Reset & Typography */
      body {
        font-family: 'Inter', sans-serif;
        /* Default background - overridden by pages */
        background-color: #050505; 
        overflow-x: hidden;
      }

      /* Optimized Font Families */
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-geist { font-family: 'Geist', sans-serif; }
      .font-hand { font-family: 'Caveat', cursive; }
      .font-display { font-family: 'Space Grotesk', sans-serif; }

      /* Animations */
      @keyframes slideInBlur {
        0% { opacity: 0; transform: translateY(32px); filter: blur(4px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes scaleInBlur {
        0% { opacity: 0; transform: scale(0.5); filter: blur(8px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(var(--tw-rotate)); }
        50% { transform: translateY(-15px) rotate(var(--tw-rotate)); }
      }
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0) rotate(var(--tw-rotate)); }
        50% { transform: translateY(-10px) rotate(var(--tw-rotate)); }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }

      .bg-glow { animation: pulse-glow 10s ease-in-out infinite; }
      .animate-float { animation: float 8s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 9s ease-in-out infinite reverse; }

      /* Cursor System */
      @media (hover: hover) {
        body { cursor: none; }
        a, button, .group, [role="button"], .hoverable, .magnetic-wrap { cursor: none !important; }
      }
      
      /* Liquid Section */
      .liquid-section {
        position: relative;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .liquid-container {
        position: relative;
        width: 100%;
        max-width: 500px;
        aspect-ratio: 5/7;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 0.5rem;
        transform: translateZ(0);
      }
      .liquid-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: url('#liquid-filter') brightness(1.2);
        transform: scale(1.0);
        transition: transform 0.3s ease;
        will-change: filter;
      }

      /* Reveal Animations */
      .reveal-item {
        opacity: 0;
        transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        will-change: transform, opacity;
      }
      .reveal-item.fade-up { transform: translateY(60px); }
      .reveal-item.fade-up.active { opacity: 1; transform: translateY(0); }
      .reveal-item.fade-scale { transform: scale(0.95); filter: blur(10px); }
      .reveal-item.fade-scale.active { opacity: 1; transform: scale(1); filter: blur(0); }

      /* Accordion */
      .accordion-container { display: flex; height: 70vh; gap: 1rem; }
      .accordion-item {
        flex: 1;
        position: relative;
        overflow: hidden;
        transition: flex 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        border-radius: 12px;
        will-change: flex;
      }
      .accordion-item:hover { flex: 3; }
      .accordion-text {
        position: absolute; bottom: 2rem; left: 2rem;
        opacity: 0; transform: translateY(20px);
        transition: all 0.5s 0.2s; white-space: nowrap;
      }
      .accordion-item:hover .accordion-text { opacity: 1; transform: translateY(0); }

      /* Noise & Utilities */
      .noise-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 90; opacity: 0.04;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Declaration Page Specifics */
      .drop-cap-p:first-letter {
        float: left;
        font-size: 3.5rem;
        line-height: 0.85;
        font-weight: 700;
        margin-right: 0.75rem;
        margin-top: 0.25rem;
      }
      ::selection { background-color: #FF4D00; color: white; }
    </style>
